<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link type="text/css" rel="stylesheet" href="scrambler.css">
</head>
<body>
<div class="container">
    <div id="header">
        <div class="heading">Scrambler</div>
        Guess this word
    </div>
    <div id="gamePlay">
        <p>Help</p>
        <div id="scrambledWord" class="comp"></div>
        <button id="bttn" class="comp">Unscramble</button>
        <div id="word" class="comp"></div>
    </div>
    <div id="controls">
        Click unscramble to get the answer
        <button id="progress">Next</button>
    </div>

</div>
<script src="scrambler2.js"></script>
</body>
</html>
